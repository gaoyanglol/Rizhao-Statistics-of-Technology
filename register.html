  <script>
    changeHeight()  
    window.onresize = function() {
      changeHeight()
    }
    function changeHeight() {
      var scrollHeight = document.getElementsByTagName("html")[0].clientHeight
      if (scrollHeight <= 707) {
        document.getElementsByClassName("footer")[0].setAttribute("class","footer positionFix")
      } else {
        document.getElementsByClassName("footer")[0].setAttribute("class","footer")
      }
    }

    function changeTab(tabs) {
      var tabList = []
      var siblings = []
      tabList = tabs.parentNode.childNodes
      tabs.classList.add("tabed")
      tabs.classList.remove("untabed")
      for (var i = 0 ; i < tabList.length ; i++) {
        if (tabList[i].nodeType == 1 && tabList[i] != tabs) {
          siblings.push(tabList[i])
        }
      }
      for (var i = 0 ; i < siblings.length ; i ++) {
        siblings[i].classList.remove("tabed")
        siblings[i].classList.add("untabed")
      }
    }
  </script>
